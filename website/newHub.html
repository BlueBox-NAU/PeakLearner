{% extends "templates/base.jinja2" %}

{% block inner_head %}
    <title>Upload New Hub</title>
{% endblock %}

{% block content %}
<div class="container-fluid d-flex flex-column flex-grow h-100">
    <form action="/uploadHubUrl/" method="post">
        <label for="hubUrl">Hub Url</label><br>
        <input type="text" id="hubUrl" name="hubUrl"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
<div class="container-fluid d-flex flex-column flex-grow h-100">
    <form action="/uploadHubUrl/" method="post">
        <label for="hubName">Hub Name</label><br>
        <input type="text" id="hubName" name="hubName"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
