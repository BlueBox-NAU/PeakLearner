language: python

python:
  - 3.6
  - 3.7
  - 3.8

before_install:
  - sudo apt install libdb5.3-dev
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install requests
  - pip install pybbi
  - pip install pandas
  - pip install numpy
  - pip install bsddb3
  - pip install git+https://github.com/deltarod/PeakError.git
  - pip install codecov

script:
  - pytest tests/

after_success:
  - codecov



