{% extends "../website/templates/base.jinja2" %}

{% block inner_head %}
    <title>About PeakLearner</title>
{% endblock %}

{% block content %}
    <h1>Hubs for {{userid}}</h1>
    <ul>
    {% for hubName in HubNames %}
        <li><a href = "/{{userid}}/{{hubName}}/">{{hubName}}</a></li>

        <form action="/addUser/", method="POST">
            <label for="userEmail">Add User to Hub</label><br>
            <input type="text" id="userEmail" name="userEmail"><br><br>
            <input value={{hubName}} id="hubName" type="hidden" name="hubName">
            <input type="submit" value="Submit">
        </form>
        
    {% endfor %}
    </ul>

{% endblock %}
